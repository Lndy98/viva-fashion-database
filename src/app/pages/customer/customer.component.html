<div class="div-flex">
    <form class="basic" id="basic" [formGroup]="detailsForm" (ngSubmit)="search()">
        <mat-form-field appearance="fill" [color]="'accent'">
            <mat-label>Név*</mat-label>
            <input matInput formControlName="companyName">
        </mat-form-field>
        <span class="button">
            <button mat-raised-button color="primary" type="submit" >Keresés</button>
        </span>
    </form>
</div>
<table mat-table [dataSource]="customers" *ngIf="customers">
    <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef> Cég név </th>
        <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Cím </th>
        <td mat-cell *matCellDef="let element"> {{element.country + " " + element.town+ ", "
             + element.ZIPcode + ". " + element.street}}  </td>
    </ng-container>
    <ng-container matColumnDef="taxnumber">
        <th mat-header-cell *matHeaderCellDef> Adószám </th>
        <td mat-cell *matCellDef="let element"> {{element.taxNumber}} </td>
    </ng-container>
    
    <ng-container matColumnDef="accountNumber">
        <th mat-header-cell *matHeaderCellDef> Számlaszám </th>
        <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Típus </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Megjegyzés </th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
